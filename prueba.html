    <button class="carousel-button derecha">&gt;</button>

<script>
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const nextButton = document.querySelector('.carousel-button.derecha');
    const prevButton = document.querySelector('.carousel-button.izquierda');
    const slideWidth = slides[0].getBoundingClientRect().width;

    // Acomoda los slides uno junto al otro
    slides.forEach((slide, index) => {
        slide.style.left = `${slideWidth * index}px`;
    });

    let currentSlideIndex = 0;

    function moveToSlide(track, currentIndex, targetIndex) {
        const amountToMove = -slideWidth * targetIndex;
        track.style.transform = `translateX(${amountToMove}px)`;
        currentSlideIndex = targetIndex;
    }

    // Botón "Siguiente"
    nextButton.addEventListener('click', () => {
        const targetIndex = (currentSlideIndex + 1) % slides.length;
        moveToSlide(track, currentSlideIndex, targetIndex);
    });

    // Botón "Anterior"
    prevButton.addEventListener('click', () => {
        const targetIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
        moveToSlide(track, currentSlideIndex, targetIndex);
    });
</script>

            <div class="peliculas-item item-9"></div>
            <div class="peliculas-item item-10"></div>
        </div>
        <button class="boton boton-izquierda" disabled><</button>
        <button class="boton boton-derecha">></button>
    </div>

    <script>
       
        const trackPeliculas = document.querySelector('.peliculas-track');
        const itemsPeliculas = document.querySelectorAll('.peliculas-item');
        const btnIzquierdaPeliculas = document.querySelector('.peliculas .boton-izquierda');
        const btnDerechaPeliculas = document.querySelector('.peliculas .boton-derecha');

        let indexPeliculas = 0;
        const visiblePeliculas = 5;                                    // Número de peliculas visibles
        const totalPeliculas = itemsPeliculas.length;
        const itemWidthPeliculas = itemsPeliculas[0].offsetWidth + 20; // Ancho de cada pelicula (incluye gap)

        const updateButtonsPeliculas = () => {
            btnIzquierdaPeliculas.disabled = indexPeliculas === 0;
            btnDerechaPeliculas.disabled = indexPeliculas >= totalPeliculas - visiblePeliculas;
        };

        const movePeliculasToLeft = () => {
            if (indexPeliculas > 0) {
                indexPeliculas--;
                trackPeliculas.style.transform = `translateX(-${itemWidthPeliculas * indexPeliculas}px)`;
                updateButtonsPeliculas();
            }
        };

        const movePeliculasToRight = () => {
            if (indexPeliculas < totalPeliculas - visiblePeliculas) {
                indexPeliculas++;
                trackPeliculas.style.transform = `translateX(-${itemWidthPeliculas * indexPeliculas}px)`;
                updateButtonsPeliculas();
            }
        };

        btnIzquierdaPeliculas.addEventListener('click', movePeliculasToLeft);
        btnDerechaPeliculas.addEventListener('click', movePeliculasToRight);

        // Configuración inicial
        updateButtonsPeliculas();
    </script>
    

</div>
